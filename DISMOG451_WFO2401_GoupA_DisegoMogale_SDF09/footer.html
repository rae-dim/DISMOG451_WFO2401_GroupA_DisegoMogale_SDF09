<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet"> 
    <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" 
        integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" /> 
    <!-- <link href="css/style.css" rel="stylesheet"> -->
</head>
<body>]
    <footer class="bg-[#659f8f] dark:bg-[#313131] box-border  ">
        <div class="container  flex flex-col items-center items-baseline gap-6 mx-auto mt-6 space-y-3 md:space-y-0 md:flex-row md:mx-auto">
            <footer class="bg-[#659f8f] dark:bg-[#313131]">
                <div class="container px-6 py-12 mx-auto">
                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 
                    sm:gap-y-10 lg:grid-cols-4">
                        <div class="sm:col-span-2">
                            <h1 class="max-w-lg text-xl font-semibold tracking-tight text-[#313131] xl:text-2xl dark:text-white" >Subscribe to our newsletter for updates.</h1>
                            <div class="flex flex-col sm:flex-row mt-6">
                                <input id="email" type="text" placeholder="Email Address" class="px-4 py-2.5  text-[#313131] bg-white border rounded-md dark:bg-[#313131] dark:text-white 
                                dark:border-[#313131] focus:border-[#d86943] dark:focus:border-[#d86943] focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943] lg:py-1  min-[640px]:py-2.5 min-[640px]:mr-3">
                                <button class="w-full px-5 py-2.5 bg-[#d86943] my-3 border rounded-md border-[#d86943] text-white font-semi-bold lg:w-32 md:w-32">
                                    Subscribe
                                </button>
                            </div>
                        </div>


                        <div class="">
                            <p class="text-[#313131] font-bold mb-2.5">Quick Link</p>
                            <div class="flex flex-col">
                                <a href="#" class="text-[#313131] block hover:underline mb-2">Home</a>
                                <a href="#" class="text-[#313131] block hover:underline mb-2">Who We Are</a>
                                <a href="#" class="text-[#313131] block hover:underline mb-2">Our Philosophy</a>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131] font-bold mb-2.5">Technologies</p>
                            <div class="flex flex-col mb-2.5">
                                <a href="#" class="text-[#313131] hover:underline mb-2">HTML</a>
                                <a href="#" class="text-[#313131] hover:underline mb-2">CSS</a>
                                <a href="#" class="text-[#313131] hover:underline mb-2">JavaScript</a>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-6 border-[#d86943]">
                    
                    <div class="flex items-center justify-between">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
                    <div class="md:mx-auto">
                        <div class="flex flex-row gap-12 mt-2.5 justify-center">
                                <a class="ease-in duration-200 hover:text-gray-100"
                                href="https://codepen.io"><i class="fab fa-codepen"></i></a>
                                <a class="ease-in duration-200 hover:text-gray-100" 
                                href="github.com"><i class="fab fa-github"></i></a>
                            
                                <a class="ease-in duration-200 hover:text-gray-100"
                                href="twitter.com"><i class="fab fa-twitter"></i></a>
                        </div>
                    </div>
            </footer>
    </footer>

</body>
</html>
